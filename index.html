<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JZS 3D Logo Viewer</title>
    <style>
        /* Basic styling to make the model-viewer fill the page */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars if model-viewer is full screen */
            height: 100vh; /* Make body fill viewport height */
            width: 100vw;  /* Make body fill viewport width */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent; /* Keep background transparent for Framer embed */
        }
        model-viewer {
            width: 100%;
            height: 100%;
            display: block; /* Important for proper sizing */
            background-color: transparent; /* Ensure model-viewer itself is transparent */
            /* You can add max-width/max-height here if you don't want it to fill the whole embed space */
            /* For example: max-width: 500px; max-height: 500px; */
        }
    </style>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>

    <model-viewer 
        src="JZS-3D-LOGO.glb" 
        auto-rotate 
        tone-mapping="neutral" 
        poster="poster.webp" 
        shadow-intensity="1">
    </model-viewer>

</body>
</html>
