<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JZS Wasily Chair 3D View</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Important for containing the model */
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent; /* Allows Framer's overlay background to show through */
        }
        model-viewer {
            width: 100%;
            height: 100%;
            display: block; /* Essential for correct sizing */
            background-color: transparent;
            --poster-color: transparent; /* Makes the poster background transparent if needed */
        }
    </style>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body>
    <model-viewer
        src="wasily_chair.glb"
        alt="A 3D model of the Wasily Chair"
        camera-controls
        touch-action="pan-y"
        shadow-intensity="1"
        disable-zoom
        disable-pan
        exposure="1"
        field-of-view="30deg"
        camera-orbit="225deg 75deg 105%"
        interaction-prompt="none"
        poster="wasily_chair_576_h_tiny_opti.webp" loading="eager" ></model-viewer>
</body>
</html>
