<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JZS Wasily Chair 3D View</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent; /* Changed to transparent */
        }
        model-viewer {
            width: 100%;
            height: 100%;
            display: block;
            background-color: transparent; /* Changed to transparent */
            --poster-color: transparent; /* Changed to transparent for seamless loading */
        }
    </style>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body>

    <model-viewer
        src="wasily_chair.glb"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        touch-action="pan-y"
        shadow-intensity="1"
        alt="A 3D model of the Wasily Chair"
        loading="eager"
        disable-zoom
        disable-pan
        exposure="1"
        field-of-view="30deg"
        camera-orbit="225deg 75deg 105%"
        interaction-prompt="none">
    </model-viewer>

</body>
</html>
